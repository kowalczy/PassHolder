<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Accounts</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/register}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Username:</label>
        <div class="col-sm-8 p-1">
          <input type="text" th:field="*{username}" class="form-control" pattern="[a-zA-Z0-9\.\x5f]+"g required minlength="5" maxlength="30" title="possible: a-z A-Z 0-9 . _"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8 p-1">
          <input type="password" th:field="*{password}" class="form-control" pattern="[a-zA-Z0-9\.\x5f\x40\x23\x24\x21]+"g required minlength="8" maxlength="30" title="possible: a-z A-Z 0-9 . ! _ @ # $"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/}]]";
  }
</script>
</body>
</html>
